language: php

php:
  - 7.1
  - 7.2
  - 7.3
  - 7.4snapshot
  - nightly

matrix:
  allow_failures:
  - php: 7.4snapshot
  - php: nightly

env:
  - LARAVEL_VERSION=""
  - LARAVEL_VERSION="5.5"
  - LARAVEL_VERSION="5.6"
  - LARAVEL_VERSION="5.7"
  - LARAVEL_VERSION="5.8"

install:
  - travis/laravel.php
  - composer update

script:
  - vendor/bin/phpunit

jobs:
  include:

    - stage: dependencies
      script:
        - vendor/bin/composer-require-checker

    - stage: coding standards
      script:
        - vendor/bin/phpcs --standard=phpcs.xml

    - stage: code quality
      script:
        - vendor/bin/phpstan analyse --level=max src
        - vendor/bin/phpstan analyse --level=max --configuration=phpstan-tests.neon tests

    - stage: coverage
      script:
        - vendor/bin/phpunit --coverage-clover=coverage.xml
        - bash <(curl -s https://codecov.io/bash)

git:
  depth: 5

group: travis_latest
