language: php

php:
  - 5.6
  - 7.0
  - 7.1
  - nightly

matrix:
  allow_failures:
  - php: nightly

env:
  - LARAVEL_VERSION=""
  - LARAVEL_VERSION="5.1"
  - LARAVEL_VERSION="5.2"
  - LARAVEL_VERSION="5.3"
  - LARAVEL_VERSION="5.4"

install:
  - composer self-update --snapshot
  - travis/laravel.php
  - composer update

script:
  - vendor/bin/phpunit --coverage-clover=clover.xml
  - tests/lint.sh

after_success:
  - vendor/bin/coveralls

git:
  depth: 5

dist: trusty
sudo: false
